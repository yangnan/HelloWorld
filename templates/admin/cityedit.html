<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE>管理页面</TITLE>
<link href="templates/admin/css/main_common.css" rel="stylesheet" type="text/css" />
<!--{include file="common/common.html"}-->
<script type="text/javascript">
<!--

$(document).ready(function(){
$("#theform").validate();
});

//-->
</script>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data" name="theform" id="theform">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td width="77%" ><h2><!--{lang_cp str="add"}--></h2></td>
      <td width="23%" ><a href="./admin.php?tg=/citylist/"><!--{lang_cp str="list"}--></a></td>
    </tr>
    <tr>
      <td colspan="2" class="sty"></td>
    </tr>
  </table>
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td height="20" class="biaoge"><!--{lang_cp str="select"}--><!--{lang_cp str="add_province"}--></td>
	  
      <td>
	  <select name="edit_city">
	    <option value="0" <!--{if $provinces[l].id==0}-->selected<!--{/if}-->><!--{lang_cp str="select"}--><!--{lang_cp str="add_province"}--></option>
		<!--{section name=l loop=$provinces}-->
		<option value="<!--{$provinces[l].id}-->" <!--{if $provinces[l].id==$city_up.fid}-->selected<!--{/if}-->><!--{$provinces[l].p_c_name}--></option>
		<!--{/section}-->
      </select>
	  </td>
	  
    </tr>
	 <tr>
      <td height="20" class="biaoge"><!--{lang_cp str="name"}--></td>
      <td>
	  <input type="text" name="name" class="required" id="name" size="25" value="<!--{$city_up.city_name}-->">
	  </td>
    </tr>
	<tr>
      <td height="20" class="biaoge"><!--{lang_cp str="initials"}--></td>
      <td>
	  <input type="text" name="initials" class="required" id="initials" size="25" value="<!--{$city_up.city_initials}-->">
	  </td>
    </tr>
	<tr>
      <td height="20" class="biaoge"><!--{lang_cp str="open"}--><!--{lang_cp str="navigation"}--></td>
      <td>
	  <select name="status">
	    <option value="0" <!--{if $city_up.status==0}-->selected<!--{/if}-->><!--{lang_cp str="yes"}--></option>
	    <option value="1" <!--{if $city_up.status==1}-->selected<!--{/if}-->><!--{lang_cp str="no"}--></option>
      </select>	  
	  </td>
    </tr>
	<tr>
      <td height="20" class="biaoge"><!--{lang_cp str="sorting"}--></td>
      <td>
	  <input type="text" name="sorting" class="required" id="sorting" size="25"  value="<!--{$city_up.sorting}-->">
	  </td>
    </tr>
	 
	 <tr>
      <td height="20" class="biaoge"></td>
      <td>
	  <input type="submit" id="submit" name="Submit" value="<!--{lang_cp str='submit'}-->">
	  </td>
    </tr>
	  
  </table>
</form>
</body>
</html>
