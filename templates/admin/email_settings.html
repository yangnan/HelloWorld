<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE>管理页面</TITLE>
<link href="templates/admin/css/main_common.css" rel="stylesheet" type="text/css" />
<!--{include file="common/common.html"}-->
</head>
<body>
<form action="" method="post" enctype="multipart/form-data" name="theform">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td width="77%" ><h2><!--{lang_cp str="mailbox_settings"}--></h2></td>
      <td width="23%" ></td>
    </tr>
    <tr>
      <td colspan="2" class="sty"></td>
    </tr>
  </table>
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr height="30">
      <td height="20" class="biaoge"><!--{lang_cp str="smtp_server"}--></td>
      <td><input type="text" name="smtp_server" id="smtp_server" size="45" value="<!--{$email_select.smtp_server}-->"></td>
    </tr>
	 <tr height="30">
      <td height="20" class="biaoge"><!--{lang_cp str="smtp_port"}-->&nbsp;</td>
      <td><input name="smtp_port" type="text" id="smtp_port" size="45" value="<!--{$email_select.smtp_port}-->"></td>
    </tr>
    <tr height="30">
      <td height="20" valign="middle" class="biaoge"><!--{lang_cp str="smtp_mailboxes"}--></td>
      <td><input name="smtp_mailboxes" type="text" id="smtp_mailboxes"  size="45" value="<!--{$email_select.smtp_mailboxes}-->"></td>
    </tr>
	<tr height="30">
	  <td height="20" valign="middle" class="biaoge"><!--{lang_cp str="smtp_accounts"}--></td>
	  <td><input type="text" name="smtp_accounts" id="smtp_accounts"  size="45" value="<!--{$email_select.smtp_accounts}-->"></td>
	</tr>
	<tr height="30">
	  <td height="20" valign="middle" class="biaoge"><!--{lang_cp str="smtp_password"}--></td>
	  <td><input type="password" name="smtp_password" id="smtp_password"  size="45" value="<!--{$email_select.smtp_password}-->"></td>
	</tr>
	<tr height="30">
      <td height="52" valign="top" class="biaoge">&nbsp;</td>
      <td align="left" valign="middle"><input type="submit" id="submit" name="Submit" value="<!--{lang_cp str='submit'}-->">
    </tr>
  </table>
</form>
</body>
</html>
