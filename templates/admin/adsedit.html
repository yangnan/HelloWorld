<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE>管理页面</TITLE>
<link href="templates/admin/css/main_common.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="static/js/ui.datepicker.css" type="text/css" media="screen"  charset="utf-8" />
<!--{include file="common/common.html"}-->
<script src="static/js/ui.datepicker.js" type="text/javascript" charset="utf-8"></script>
<script src="static/js/ui.datepicker-zh-CN.js" type="text/javascript" charset="utf-8"></script>	
<script type="text/javascript" charset="utf-8">
	jQuery(function($){
		$('#start_time').datepicker({
			yearRange: '1900:2099', //取值范围.
			showOn: 'both', //输入框和图片按钮都可以使用日历控件。
			buttonImage: 'static/js/calendar.gif', //日历控件的按钮
			buttonImageOnly: true,
			showButtonPanel: true
		});	
		$('#end_time').datepicker({
			yearRange: '1900:2099', //取值范围.
			showOn: 'both', //输入框和图片按钮都可以使用日历控件。
			buttonImage: 'static/js/calendar.gif', //日历控件的按钮
			buttonImageOnly: true,
			showButtonPanel: true
		});		
	});
</script>
<script type="text/javascript">
<!--

$(document).ready(function(){
$("#theform").validate();
});

//-->
</script>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data" name="theform" id="theform">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td width="77%" ><h2><!--{lang_cp str="add"}--></h2></td>
      <td width="23%" ><a href="./admin.php?tg=/adslist/"><!--{lang_cp str="list"}--></a></td>
    </tr>
    <tr>
      <td colspan="2" class="sty"></td>
    </tr>
  </table>
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr height="30">
      <td height="20" class="biaoge"><!--{lang_cp str="ads_name"}-->&nbsp;</td>
      <td><input name="ads_name" type="text" class="required" id="ads_name" size="45" value="<!--{$asd_select.ads_name}-->"></td>
    </tr>
    <tr height="30">
      <td height="20" class="biaoge"><!--{lang_cp str="ads_page"}--></td>
      <td><!--{lang_cp str="home_show"}--><input name="page" type="radio" value="1" <!--{if $asd_select.ads_page==1}-->checked<!--{/if}-->>
      &nbsp;<!--{lang_cp str="list"}--><!--{lang_cp str="display"}--><input type="radio" name="page" value="2" <!--{if $asd_select.ads_page==2}-->checked<!--{/if}-->></td>
    </tr>
    <tr height="30">
      <td height="20" valign="middle" class="biaoge"><!--{lang_cp str="ads_position"}--></td>
      <td><select name="position">
        <option value="1" <!--{if $asd_select.ads_position==1}-->selected<!--{/if}-->><!--{lang_cp str="head"}--></option>
        <option value="2" <!--{if $asd_select.ads_position==2}-->selected<!--{/if}-->><!--{lang_cp str="remind"}--></option>
		<option value="3" <!--{if $asd_select.ads_position==3}-->selected<!--{/if}-->><!--{lang_cp str="tail"}--></option>
		<option value="4" <!--{if $asd_select.ads_position==4}-->selected<!--{/if}-->><!--{lang_cp str="around"}--></option>
      </select>
      </td>
    </tr>
	<tr height="30">
	  <td height="20" valign="middle" class="biaoge"><!--{lang_cp str="ads_type"}-->&nbsp;</td>
	  <td><!--{lang_cp str="font"}--><input name="ads_type" type="radio" value="1" <!--{if $asd_select.ads_type==1}-->checked<!--{/if}-->>
	  &nbsp;<!--{lang_cp str="pic"}--><input name="ads_type" type="radio" value="2" <!--{if $asd_select.ads_type==2}-->checked<!--{/if}-->></td>
	</tr>
	<tr height="30">
      <td height="20" valign="middle" class="biaoge"><!--{lang_cp str="start_time"}--></td>
      <td><input type="text" name="start_time" class="required" id="start_time"  size="45" value="<!--{$asd_select.ads_start_time|date_format:"Y-m-d"}-->"></td>
    </tr>
	<tr height="30">
	  <td height="29" valign="top" class="biaoge"><!--{lang_cp str="end_time"}-->&nbsp;</td>
	  <td align="left" valign="middle"><input type="text" name="end_time" class="required" id="end_time" size="45" value="<!--{$asd_select.ads_end_time|date_format:"Y-m-d"}-->"></td>
    </tr>
	<tr>
      <td width="8%" height="214" valign="top" class="biaoge"><label>
        <!--{lang_cp str="content"}-->
        </label></td>
      <td valign="top" align="left">
		<textarea name="gg_content" id="gg_content" style="display:none;"><!--{$asd_select.ads_content}--></textarea>
		<iframe id="tgedit" name="tgedit" src="templates/admin/TGEditor/Edit/editor.htm?id=gg_content&ReadCookie=0" frameBorder="0" marginHeight="0" marginWidth="0" scrolling="No" width="500" height="300"></iframe>
      </td>
    </tr>
	<tr height="30">
      <td height="52" valign="top" class="biaoge">&nbsp;</td>
      <td align="left" valign="middle"><input type="submit" id="submit" name="Submit" value="<!--{lang_cp str='submit'}-->">
        <input type="reset" name="" value="<!--{lang_cp str='reset'}-->"></td>
    </tr>
  </table>
</form>
<script type="text/javascript">
$("#submit").click(function(){
//要做此操作,否则第一次提交无法判断其有值,xiezhanhui2011-3-16
    window.frames["tgedit"].AttachSubmit();
});
</script>
</body>
</html>
