<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>jQuery Datepicker Core Demo</title>
		<!-- Include Core Datepicker Stylesheet -->	
		<link href="templates/admin/css/main_common.css" rel="stylesheet" type="text/css" />	
		<link rel="stylesheet" href="ui.datepicker.css" type="text/css" media="screen"  charset="utf-8" />
		<!-- Include jQuery -->
		<script src="jquery.js" type="text/javascript" charset="utf-8"></script>	
		<!-- Include Core Datepicker JavaScript -->
		<script src="ui.datepicker.js" type="text/javascript" charset="utf-8"></script>	
		<script src="ui.datepicker-zh-CN.js" type="text/javascript" charset="utf-8"></script>	
		<!-- Attach the datepicker to dateinput after document is ready -->
		<script type="text/javascript" charset="utf-8">
			jQuery(function($){
			$('#datepicker').datepicker({
					yearRange: '1900:2099', //取值范围.
					showOn: 'both', //输入框和图片按钮都可以使用日历控件。
					buttonImage: 'calendar.gif', //日历控件的按钮
					buttonImageOnly: true,
					showButtonPanel: true
				});	
				
			});
		</script>
	</head>
	<body>
		<h1>日历控件DatePicker </h1>
		<p>
			<!--<input type="text" id="datepicker" value="click here to see">-->
	<tr height="30">
      <td valign="middle" class="biaoge"><!--{lang_cp str="start_time"}--></td>
      <td><input type="text" id="datepicker" name="groupon_start_time" class="required" size="35" ></td>
    </tr>
		</p>
		


		
	</body>
</html>
